server:
  port: 6788

logging:
  level.lab.zlren.mall.mapper: debug
  level: debug

spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/seckillmall?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: 123456
